<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <header></header> -->

    <main>
        <div class="calcContainer">

            <h1>JS Multiplication Table</h1>

            <label for="#" class="num1">Enter the Required Table Number: </label>
            <input type="text" name="num1" id="num1" placeholder="">

            <button class="resultbtn" id="resultbtn" onclick="multiplyCalculate()">Calculate</button>

            <label for="#" class="result">The Table for the Number is: </label>
            <textarea name="" id="resultShow" cols="30" rows="11"></textarea>
            
            <div class="backBtn" id="backBtn">
                <button class="back"><a href="https://svishal111.github.io/JSHomeworkCompilation/">Go Back</a></button>
            </div>
            
        </div>
    </main>

    <!-- <footer></footer> -->

    <script src="script.js"></script>
</body>
</html>
